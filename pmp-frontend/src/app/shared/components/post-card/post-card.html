<div class="post-card">
  <div class="post-header">
    <div class="post-creator" (click)="goToCreatorProfile()">
      <div class="creator-avatar" [style.background]="getAvatarColor()">
        {{ post.creator.name.charAt(0).toUpperCase() }}
      </div>
      <div class="creator-info">
        <p class="creator-name">{{ post.creator.name }}</p>
        <p class="creator-email">{{ post.creator.email }}</p>
      </div>
    </div>
    <p class="post-date">{{ post.createdAt | date: 'short' }}</p>
  </div>

  <div class="post-content">
    <h3 class="post-title">{{ post.name }}</h3>
    <p class="post-message">{{ post.message }}</p>
  </div>

  @if (isOwnPost() && auth.isAuthenticated()) {
    <div class="post-actions">
      <button class="edit-btn" (click)="onEdit()" title="Edit this post">
        <svg class="edit-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        <span class="edit-text">Edit</span>
      </button>
      <button class="delete-btn" (click)="onDelete()" title="Delete this post">
        <svg class="delete-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        <span class="delete-text">Delete</span>
      </button>
    </div>
  }
</div>

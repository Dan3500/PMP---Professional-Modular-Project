<div class="edit-modal-content">
  <div class="modal-header">
    <h2>Edit Post</h2>
    <button class="close-btn" (click)="onClose()" [disabled]="isLoading" title="Close">âœ•</button>
  </div>

  <form (ngSubmit)="onSubmit()" class="edit-form">
    <div class="form-group">
      <label for="name">Title</label>
      <input 
        id="name"
        type="text" 
        class="form-input"
        [(ngModel)]="formData.name" 
        name="name"
        placeholder="Post title"
        [disabled]="isLoading"
        maxlength="255"
      >
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message"
        class="form-textarea"
        [(ngModel)]="formData.message" 
        name="message"
        placeholder="Post content"
        [disabled]="isLoading"
        maxlength="1000"
        rows="8"
      ></textarea>
      <span class="char-count">{{ formData.message.length }}/1000</span>
    </div>

    <div class="modal-actions">
      <button type="button" class="cancel-btn" (click)="onClose()" [disabled]="isLoading">
        Cancel
      </button>
      <button type="submit" class="submit-btn" [disabled]="isLoading">
        @if (isLoading) {
          <span class="spinner"></span>
          Saving...
        } @else {
          Save changes
        }
      </button>
    </div>
  </form>
</div>

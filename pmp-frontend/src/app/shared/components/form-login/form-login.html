<div class="login-container">
  <h2>Log in</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="ejemplo@correo.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="********"
      />
    </div>

    @if(errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }

    <button type="submit" [disabled]="!loginForm.form.valid" (click)="onSubmit()">Enter</button>
  </form>
</div>
